[package]
name = "sigma_fun"
version = "0.1.0"
authors = ["LLFourn <lloyd.fourn@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
generic-array = "0.14"
digest = "0.9"
secp256kfun = { path = "../secp256kfun", version = "^0.3.2-alpha.0", default-features = false, optional = true }
curve25519-dalek = { version = "3", default-features = false, optional = true, features = ["u64_backend"] }
rand_chacha = "0.2"

[dev-dependencies]
rand = "0.7"
sha2 = "0.9"

[features]
default = ["secp256k1", "ed25519"]
secp256k1 = ["secp256kfun"]
ed25519 = ["curve25519-dalek"]
